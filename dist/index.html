<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main class="vertical-gap-medium">
        <section class="score-section">
            <div class="recent-scores">
                <h2>Recent scores</h2>
                <button class="button refresh">Refresh</button>
            </div>
            <div class="score-div vertical-gap-small">
                <ul class="score-list"></ul>
            </div>
        </section>
        <section class="submit-section">
            <h2>Add your score</h2>
            <form class="form vertical-gap-small" action="">
                <input type="text" id="user" placeholder="Your name">
                <input type="number" id="score" placeholder="Your score">
                <button class="button submit" type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        Â© 2023, Leaderboard
    </footer>
</body>
</html>
